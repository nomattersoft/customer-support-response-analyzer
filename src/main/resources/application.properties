#
# File properties
#
DEFAULT_RECORDS_FILENAME=records.txt
TEST_RECORDS_FILENAME=test-records-list.txt
MAX_RECORD_COUNT=100000

#
# Date and time patterns
#
DATE_FORMAT_PATTERN=dd.MM.yyyy
DATE_RANGE_SPLITTER_SYMBOL=-
DATE_FORMAT_PATTERN.regexp=^[0-9]{1,2}\.[0-9]{1,2}\.[0-9]{4}$
DATE_RANGE_FORMAT_PATTERN.regexp=^[0-9]{1,2}\.[0-9]{1,2}\.[0-9]{4}(-[0-9]{1,2}\.[0-9]{1,2}\.[0-9]{4})$
TIME_FORMAT_PATTERN.regexp=^[\d]+$

#
# Records parts indexes
#
RECORD_SYMBOL_PART_INDEX=0
SERVICE_PART_INDEX=1
QUESTION_PART_INDEX=2
RESPONSE_TYPE_PART_INDEX=3
DATE_PART_INDEX=4
TIME_PART_INDEX=5

#
# Records validation patterns
#
WAITING_TIMELINE_RECORD_PATTERN.regexp=^C\\s([1-9]|10)(\\.[1-3])?\\s([1-9]|10)(\\.([1-9]|1[0-9]|20))?(\\.[1-5])?\\s[PN]\\s[0-9]{1,2}\\.[0-9]{1,2}\\.[0-9]{4}\\s[0-9]+$
QUERY_RECORD_PATTERN.regexp=^D\\s(([1-9]|10)|\\*)(\\.[1-3])?\\s(([1-9]|10)|\\*)(\\.([1-9]|1[0-9]|20))?(\\.[1-5])?\\s[PN]\\s[0-9]{1,2}\.[0-9]{1,2}\.[0-9]{4}(-[0-9]{1,2}\.[0-9]{1,2}\.[0-9]{4})?$
RECORD_SYMBOL_PATTERN.regexp=^[C|D]$
SERVICE_WITH_VARIATION_PATTERN.regexp=^([1-9]|10)(\\.[1-3])$
QUESTION_TYPE_WITH_CATEGORY_PATTERN.regexp=^([1-9]|10)(\\.([1-9]|1[0-9]|20))$
QUESTION_TYPE_WITH_SUBCATEGORY_PATTERN.regexp=^([1-9]|10)(\\.([1-9]|1[0-9]|20))(\\.[1-5])$
RESPONSE_TYPE_SYMBOL_PATTERN.regexp=^[P|N]$

#
# Placeholders
#
OUTPUT_NOT_DEFINED_PLACEHOLDER=-
ID_WILDCARD_SYMBOL=*